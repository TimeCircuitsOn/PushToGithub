<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Network</h1>
        </div>
        <div>
            <h2 class="header">Your Feed</h2>
        </div>
        <div class="content">
            <div class="col-1">
                <div class="user-card">
                    <img src="user-circle.png" alt="user avatar" class="pfp">
                    <div>
                        <a href="#">Add an avatar</a>
                    </div>
                    <div>
                        <h3>James Doe</h3>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="top">
                        <h2>Neil M</h2>
                            <div class="likes">
                            <span id="count1">9 like(s)</span>
                            <button class="like-button" onclick="like1()">Like</button>
                        </div>
                    </div>
                    <div>
                        <p>I just set up this new discord bot, let me know what you all think.
                            <a href="#">link</a>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="top">
                        <h2>Nichole K</h2>
                            <div class="likes">
                            <span id="count2">12 like(s)</span>
                            <button class="like-button" onclick="like2()">Like</button>
                        </div>
                    </div>
                    <div>
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="top">
                        <h2>Jim R</h2>
                            <div class="likes">
                            <span id="count3">9 like(s)</span>
                            <button class="like-button" onclick="like3()">Like</button>
                        </div>
                    </div>
                    <div>
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
